services:
  postgres:
    image: postgres:16-alpine
    container_name: pendekinlink-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: pendekinlink
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - pendekinlink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pendekinlink-redis
    networks:
      - pendekinlink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: pendekinlink-api
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:${DB_PASSWORD}@postgres:5432/pendekinlink
      BASE_URL: ${BASE_URL}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pendekinlink-network
    ports:
      - "127.0.0.1:4000:4000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: pendekinlink-web
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - api
    networks:
      - pendekinlink-network
    restart: unless-stopped

networks:
  pendekinlink-network:
    driver: bridge

volumes:
  postgres-data:
